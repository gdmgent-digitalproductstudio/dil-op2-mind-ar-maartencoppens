<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <audio id="switchSound">
      <source src="./assets/SF1.wav" type="audio/wav" />
    </audio>

    <div class="buttons">
      <a class="btn" href="index.html">Go Back</a>
      <button id="switchCardBtn" class="btn">Switch Card</button>
    </div>
    <div class="container">
      <a-scene
        mindar-face
        embedded
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
      >
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-assets>
          <a-asset-item id="hat" src="./assets/hat.glb"></a-asset-item>
          <a-asset-item id="table" src="./assets/table.glb"></a-asset-item>
        </a-assets>
        <a-entity mindar-face-target="anchorIndex: 24">
          <a-image
            id="eyeMarker1"
            src="./markers/target-3.png"
            width="0.2"
            height="0.2"
            position="0 0 0.2"
          ></a-image>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 253">
          <a-image
            id="eyeMarker2"
            src="./markers/target-3.png"
            width="0.2"
            height="0.2"
            position="0 0 0.2"
          ></a-image>
        </a-entity>
        <a-entity mindar-face-target="anchorIndex: 10">
          <a-gltf-model
            src="#hat"
            scale="0.5 0.5 0.5"
            position="0 0.2 -0.5"
          ></a-gltf-model>
        </a-entity>
        <a-entity mindar-face-target="targetIndex: 175">
          <a-image
            src="./assets/uno-hand.png"
            width="1"
            height="1"
            position="0 -1 0.2"
          ></a-image>
        </a-entity>
        <a-entity mindar-face-target="targetIndex: 175">
          <a-gltf-model
            src="#table"
            scale="1 1 1"
            position="0 -1.9 0.2"
          ></a-gltf-model>
        </a-entity>
      </a-scene>
    </div>
    <script src="scripts/face.js"></script>
  </body>
</html>
